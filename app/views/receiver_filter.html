{% extends "layout.html" %}

{% block page_title %}
Question page
{% endblock %}

{% block content %}
<style media="screen">
.panel{
  margin-bottom: 30px;
}
</style>

<main id="content" role="main">

  <div class="grid-row">
    <form action="health_02" method="get" class="column-two-thirds" class="form">

      <h1 class="heading-large">
        Where do you work?
      </h1>
      <div class="form-group">
        <fieldset>
          <legend class="visuallyhidden">
          </legend>

          <div class="multiple-choice" data-target="court-crown-info">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Crown Court">
            <label for="radio-inline-1">Crown Court</label>
          </div>

          <div class="panel panel-border-narrow js-hidden" id="court-crown-info">
            <div class="form-group">
              <label class="form-label" for="input-court-name">
                Enter court name:              </label>
                <input class="form-control" id="input-court-name" type="text" name="input-court-name">
              </div>
            </div>

            <div class="multiple-choice" data-target="court-mag-info" data-target="court-crown-info">
              <input id="radio-inline-2" type="radio" name="radio-inline-group" value="Magistrates Court">
              <label for="radio-inline-2">Magistrates Court</label>
            </div>

            <div class="panel panel-border-narrow js-hidden" id="court-mag-info">
              <div class="form-group">

                <label class="form-label" for="input-mag-name">
                  Enter court name:
                </label>
                <input class="form-control" id="input-mag-name" type="text" name="input-mag-name">
              </div>
            </div>
          </div>
          <!--
          <div class="form-group">
          <label class="form-label-bold" for="datedummy">
          Date of travel
          <p class="form-hint">
          DD/MM/YYYY
        </p>
      </label>
      <input class="form-control" id="datedummy" type="text" name="datedummy">
    </div> -->



    <div class="form-group">
      <a class="button" href="dashboard_receiver_court" role="button" >Save and continue</a>
      <!-- <a href="dashboard_receiver_court" class="linkstylebutton">Cancel</a> -->
    </div>
  </form>

</div>
</div>

</div>
</main>

{% endblock %}
